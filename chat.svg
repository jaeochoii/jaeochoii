<svg width="550" height="350" viewBox="0 10 500 250" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bubble {
      fill: #e9e9eb;
    }
    a {
      fill: #0079ff;
    }
    text {
      fill: #242424;
      font-size: 16px;
      font-family: 'Inter';
      letter-spacing: -0.02em;
    }
    
    .emoji {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
    }

    .typing-1 {
      opacity: 0;
      animation: fade-in-out 1.5s;
    }

    .msg-1 {
      animation: wait 1.7s, msg-1 0.2s 1.7s;
    }

    .typing-2 {
      opacity: 0;
      animation: wait 2.5s, fade-in-out 1.5s 2.5s;
    }

    .msg-2 {
      animation: wait 4.2s, msg-2 0.2s 4.2s;
    }

    .typing-3 {
      opacity: 0;
      animation: wait 5s, fade-in-out 1.5s 5s;
    }

    .msg-3 {
      animation: wait 6.7s, msg-3 0.2s 6.7s;
    }

    .typing-4 {
      opacity: 0;
      animation: wait 7.5s, fade-in-out 1.5s 7.5s;
    }

    .msg-4 {
      animation: wait 9.2s, msg-4 0.2s 9.2s;
    }

    .typing-5 {
      opacity: 0;
      animation: wait 10s, fade-in-out 1.5s 10s;
    }

    .msg-5 {
      animation: wait 11.7s, msg-5 0.2s 11.7s;
    }

    .typing-6 {
      opacity: 0;
      animation: wait 12.5s, fade-in-out 1.5s 12.5s;
    }

    .msg-6 {
      animation: wait 14.2s, msg-6 0.2s 14.2s;
    }

    @keyframes wait {
      0%,
      100% {
        opacity: 0;
      }
    }

    @keyframes fade-in-out {
      0%,
      100% {
        opacity: 0;
      }
      25%,
      90% {
        opacity: 1;
      }
    }

    @keyframes msg-1 {
      0% {
        opacity: 0;
        transform: translate(10px, 5px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 0);
      }
    }

    @keyframes msg-2 {
      0% {
        opacity: 0;
        transform: translate(10px, 53px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 48px);
      }
    }

    @keyframes msg-3 {
      0% {
        opacity: 0;
        transform: translate(10px, 101px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 96px);
      }
    }

    @keyframes msg-4 {
      0% {
        opacity: 0;
        transform: translate(10px, 149px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 144px);
      }
    }

    @keyframes msg-5 {
      0% {
        opacity: 0;
        transform: translate(10px, 197px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 192px);
      }
    }

    @keyframes msg-6 {
      0% {
        opacity: 0;
        transform: translate(10px, 245px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 240px);
      }
    }

    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d;
      }
      text {
        fill: #dcdcdc;
      }
      a {
        fill: #0c82f9;
      }
    }

  </style>

  <!-- typing 1 -->
  <g transform="translate(10, 0)" class="typing-1">
    <rect x="8.27246" width="69.7276" height="42" rx="20.9774" class="bubble" />
    <circle cx="13.591" cy="33.091" r="7.68185" class="bubble" />
    <circle cx="3.54547" cy="41.9547" r="3.54547" class="bubble" />

    <circle cx="27.4778" cy="20.9773" r="5.02275" fill="#999999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="42.8411" cy="20.9773" r="5.02275" fill="#999999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="58.2054" cy="20.9773" r="5.02275" fill="#999999">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite" />
    </circle>

  </g>

  <!-- Hi, I'm Jason -->
  <g transform="translate(10, 0)" class="msg-1 bubble">
    <rect width="125" height="42" rx="18.0355" />
    <text x="15" y="27" fill="red">안녕하세요</text>
  </g>

  <!-- typing 2 -->
